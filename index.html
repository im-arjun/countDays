<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count The Days</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>
<body onload="countDays()">
    <div class="heading">
        <p>Count The Days</p>
    </div>
    <div class="parent">
        <div class="count">
            <p id="countDays-text"></p>
        </div>
        <div class="dates">
            <p id="examDay-text"></p>
            <p id="today-text"></p>
        </div>
    </div>
</body>
</html>
